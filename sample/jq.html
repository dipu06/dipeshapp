<!DOCTYPE HTML>
<html>


<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
  $(document).ready(function(){
  $("#image1").click(function(){
	$("#image1").css("z-index","2");
	$("#image3").css("z-index","0");
});
});
  $(document).ready(function(){
  $("#image2").click(function(){
	$("#image2").css("z-index","2");
	$("#image3").css("z-index","1");
});
});
  $(document).ready(function(){
  $("#image3").click(function(){
	$("#image2").css("z-index","1");
	$("#image1").css("z-index","0");
});
});
</script>
</head>	


<body>
<style type="text/css">
div.images{
	margin: 5px;
	position: relative;
	
}
#image1{
	position: absolute;
	top: 0;
	left: 30%;
	z-index: 0;
	height: 200px;
	width: 200px;
}
#image2{
	position: relative;
	margin-top: 5%;
	left: 35%;
	z-index: +1;
	height: 200px;
	width: 200px;
}
#image3{
	position: absolute;
	left: 40%;
	margin-top: 10%;
	z-index: +2;
	height: 200px;
	width: 200px;
}
</style>

	<div class="images">
	<img id="image1" src="car-insurance-23.jpg">	
	<img id="image2" src="index.jpeg">
	<img id="image3"src="ronn_motor_scorpion_super_car-wide.jpg" >
	</div>
</body>
</html>
